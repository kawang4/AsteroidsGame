<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game!</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press 2 to rotate the spaceship clockwise<br>
		    Press 3 to rotate the spaceship counterclockwise<br>
		    Press 4 to accelerate<br>
		    Press 5 for hyperspace<br>
		    Press w to move up<br>
		    Press a to move left<br>
		    Press s to move right<br>
		    Press d to move down<br>
	    </footer>
	</body>
</html>
